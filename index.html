<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>New page</title>

</head>
<body>

    <div class="main">

        <div class="google-weatherBody">

            <div class="googleBody">
                <div class="container">
                    <div class="google-bar">
                        <input type="text" class="search-barGoogle" id="query" value="" placeholder="Search with Google">
                        <div class="button">
                            <button id="searchBtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.6em" width="1.6em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path><path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"></path></svg></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weatherBody">
                <div class="container">
                    <div class="search">
                        <input type="text" class="search-bar" placeholder="Search Weather" value="New York">
                        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.6em" width="1.6em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path><path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"></path></svg></button>
                    </div>
                    <div class="weather">
                        <h1 class="city"></h1>
                        <h2 class="temp"></h2>
                        <div class="flex">
                            <img src="" alt="" class="icon">
                            <div class="description"></div>
                        </div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="todoBody">
            <div class="container">
                <h1>todos</h1>
                <form id="form">
                    <input
                        type="text"
                        maxlength="40"
                        id="input"
                        class="input"
                        placeholder="Write ToDo"
                        autocomplete="off"
                    />
                    <div class="todoList">
                        <ul class="todos" id="todos"></ul>
                    </div>
                </form>
                <small>Enter = add.<br />Left-click = toggle done.<br />Right-click = remove.</small>
            </div>
        </div>

        <div>
            <span class="credit">github.com/crinnsh</span>
        </div>

    </div>

</body>
</html>
